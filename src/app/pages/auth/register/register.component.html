<div class="register-form">
    <div *ngIf="errorLogin" class="alert alert-danger">{{errorMessage}}</div>
    <mat-card>
        <mat-card-content>
            <h1>Registrarse</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <mat-form-field class="full-width-input">
                    <input type="text" formControlName="username" matInput placeholder="Username" required>
                </mat-form-field>

                <mat-form-field class="full-width-input">
                    <input type="email" formControlName="email" matInput placeholder="Email" required>
                </mat-form-field>
    
                <mat-form-field class="full-width-input separator">
                    <input type="password" formControlName="password" matInput placeholder="Password" required>
                </mat-form-field>
    
                <button type="submit" mat-raised-button color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
