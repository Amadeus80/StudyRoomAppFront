<div class="container-reservas container py-5">
    <div class="container p-3">
        <div class="row gap-2">
            <div class="card col-12 col-md-6 col-lg-4" *ngFor="let reserva of reservas">
                <div class="card-header">
                    <h2>Reserva</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Fecha: {{reserva.reservaPK.fecha | date:"dd/MM/yy"}}</h5>
                    <div class="card-text">
                        <ul>
                            <li>Asiento: {{reserva.reservaPK.asiento.asiento}}</li>
                            <li>Hora: {{reserva.reservaPK.horario.hora}}</li>
                        </ul>
                    </div>
                    <a href="#" class="btn btn-danger float-end">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <button (click)="cargarMas()" class="btn btn-primary btn-lg" *ngIf="!ultima">Cargar m√°s</button>
    </div>
</div>
